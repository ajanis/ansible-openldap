---

openldap_secure: "none"
shared_storage: false
openldap_server_domain_name: "openldap.{{ www_domain }}"
openldap_server_ip: 10.0.10.100
openldap_server_dc: dc={{ ',dc='.join(www_domain.split('.')) }}
openldap_search_base: "{{ openldap_server_dc }}"
openldap_sudo_search_base: "ou=sudoers,{{ openldap_search_base }}"
openldap_autofs_search_base: "ou=auto.master,{{ openldap_search_base }}"
openldap_server_uri: ldap://{{ openldap_server_domain_name }}
openldap_server_bind_dn: cn=admin,{{ openldap_search_base }}
openldap_group_ou: "ou=groups,{{ openldap_search_base }}"
openldap_user_ou: "ou=people,{{ openldap_search_base }}"
openldap_auto_master_ou: ou=auto.master,{{ openldap_search_base }}
openldap_auto_data_ou: ou=auto.data,{{ openldap_search_base }}
openldap_auto_home_ou: ou=auto.home,{{ openldap_search_base }}
openldap_ldap_pubkey_wrapper: /usr/bin/sss_ssh_authorizedkeys
openldap_ldap_pubkey_user: nobody

#### LDAP AUTOMOUNT CONFIG

openldap_server_rootpw: "{{ vault_openldap_server_rootpw }}"

openldap_server_hosts_entry: "{{ openldap_server_ip }} {{ openldap_server_domain_name }} {{ openldap_server_domain_name.split('.')[0] }}"

ssl_certpath:
ssl_keypath:
ssl_privkey:
ssl_certchain:
ssh_users: {}
ssh_groups: {}
smb_shares: []
nfs_shares: []
## The self signed ssl parameters
openldap_server_country: US
openldap_server_state: AnyState
openldap_server_location: AnyCity
openldap_server_organization: MyCompany
