---
ssh_service: ssh
openldap_server_app_path: "/etc/ldap"
openldap_server_cert_path: "{{ openldap_server_app_path }}/certs"
openldap_server_user: "root"
openldap_server_group: "root"
openldap_nslcd_user: "root"
openldap_nslcd_group: "nslcd"
openldap_ldap_pubkey_wrapper: /usr/local/bin/ssh-ldap-pubkey-wrapper
openldap_ldap_pubkey_user: root

openldap_server_pkgs:
  - slapd
  - ldap-utils
  - openssl
  - python3-pip
  - libsasl2-dev
  - python-dev
  - libldap2-dev
  - libssl-dev
  - python-pexpect
  - rpcbind

openldap_python_pkgs:
  - name: python-ldap
  - name: ldap3
  - name: ssh-ldap-pubkey
    state: latest

openldap_client_pkgs:
  - libnss-ldapd
  - libsasl2-dev
  - python-dev
  - libldap2-dev
  - libssl-dev
  - libpam-ldap
  - nscd
  - ldap-utils
  - python3-pip

samba_pkgs:
  - smbldap-tools
  - samba

afpd_pkgs:
  - netatalk
  - avahi-daemon
  - samba
  - libnss-mdns


openldap_autofs_defaults_file: /etc/default/autofs
openldap_autofs_packages:
  - autofs
  - autofs-ldap
