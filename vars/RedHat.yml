---
openldap_client_pkgs:
  - sssd
  - sssd-ldap
  - sssd-tools
  - oddjob-mkhomedir
  - oddjob
  - openldap-clients
  - libsss_sudo
  - authselect
  - openldap-devel
  - redhat-rpm-config
  - openldap-clients
  - gcc
  - python{{ ansible_facts['python']['version']['major'] }}-devel
  - python{{ ansible_facts['python']['version']['major'] }}-pip
  - python{{ ansible_facts['python']['version']['major'] }}-ldap
  - python{{ ansible_facts['python']['version']['major'] }}-ldap3
  - python{{ ansible_facts['python']['version']['major'] }}-ecdsa
  - python{{ ansible_facts['python']['version']['major'] }}-sss
samba_pkgs:
  - smbldap-tools
  - samba

openldap_server_app_path: /etc/openldap

openldap_server_user: ldap
openldap_server_group: ldap
sshd_service: sshd

openldap_autofs_pkgs:
  - autofs
  - libsss_autofs
  - rpcbind
