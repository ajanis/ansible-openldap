---
openldap_server_pkgs:
  - epel-release
  - openldap
  - openldap-clients
  - openldap-devel
  - python3-libselinux
  - openssl
  - openssl-devel
  - python3-pip
  - python3-pexpect
  - gcc
  - rpcbind
  - python3-devel

openldap_client_pkgs:
  - epel-release
  - nss-pam-ldapd
  - nscd
  - python3-devel
  - gcc
  - openldap-devel
  - cyrus-sasl
  - cyrus-sasl-devel
  - python3-pip
  - openssh-ldap
  - openssh-ldap-authkeys
  - rpcbind
  - python3-ldap3
  - python3-ldap
  - sssd-ldap

openldap_python_pkgs:
  - name: python-ldap
  - name: ldap3
