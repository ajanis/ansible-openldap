---
openldap_server_pkgs:
  - slapd
  - ldap-utils
  - python-selinux
  - openssl
  - python3-pip
  - libsasl2-dev
  - python-dev
  - libldap2-dev
  - libssl-dev
  - python-pexpect
  - rpcbind

openldap_python_pkgs:
  - name: python-ldap
  - name: ldap3
  - name: ssh-ldap-pubkey
    state: latest

openldap_client_pkgs:
  - libnss-ldapd
  - libsasl2-dev
  - python-dev
  - libldap2-dev
  - libssl-dev
  - libpam-ldap
  - nscd
  - ldap-utils
  - python3-pip

samba_pkgs:
  - smbldap-tools
  - samba

afpd_pkgs:
  - netatalk
  - avahi-daemon
  - samba
  - libnss-mdns

openldap_server_app_path: "/etc/ldap"
openldap_server_user: "openldap"
openldap_nslcd_group: "nslcd"

ssh_service: ssh
