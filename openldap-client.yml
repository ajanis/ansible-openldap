---
- name: Deploy LDAP Client configurations
  hosts: all
  become: True
  tasks:
    - import_role:
        name: common
    - import_role:
        name: openldap
    - import_role:
        name: ceph-fs
      when:
        - shared_storage 
        - storage_backend == "cephfs"
    - import_role:
        name: nfs
      when:
        - shared_storage 
        - storage_backend == "nfs"