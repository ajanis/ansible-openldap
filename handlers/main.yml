---
- name: restart iptables
  service:
    name: iptables
    state: restarted
    enabled: yes

- name: restart slapd
  service:
    name: slapd
    state: restarted
    enabled: yes

- name: restart httpd
  service:
    name: httpd
    state: restarted
    enabled: yes

- name: restart nscd
  listen: restart_ns_daemons
  service:
    name: nscd
    state: restarted
    enabled: yes

- name: restart_nslcd
  listen: restart_ns_daemons
  service:
    name: nslcd
    state: restarted
    enabled: yes

- name: restart_sshd
  listen: restart_login_services
  service:
    name: "{{ ssh_service }}"
    state: restarted
    enabled: yes

- name: "require authconfig update"
  set_fact:
    run_authconfig: True
  listen: restart_login_services

- name: restart_systemd_logind
  listen: restart_login_services
  service:
    name: systemd-logind
    state: restarted
    enabled: yes

- name: restart_autofs
  service:
    name: autofs
    state: restarted
    enabled: yes

- name: reload exports
  command: exportfs -ra

- name: restart samba
  service:
    name: smbd
    state: restarted
    enabled: yes

- name: restart nmbd
  service:
    name: nmbd
    state: restarted
    enabled: yes

- name: smbldap populate
  set_fact:
    smbldap_populate: True

- name: slapd rebuild
  set_fact:
    slapd_rebuild: True

- name: restart avahi-daemon
  service:
    name: avahi-daemon
    state: restarted

- name: restart netatalk
  service:
    name: netatalk
    state: restarted
