- name: Restart SystemD LoginD
  listen: restart_login_services
  ansible.builtin.systemd:
    name: systemd-logind
    state: restarted
    enabled: true

- name: Reload AutoFS
  ansible.builtin.systemd:
    name: autofs
    state: restarted
    enabled: true

- name: Reload Exports
  ansible.builtin.command: exportfs -ra
  register: exportfs_reload
  changed_when: exportfs_reload.changed

- name: Restart Samba
  ansible.builtin.systemd:
    name: smbd
    state: restarted
    enabled: true

- name: Restart NMBD
  ansible.builtin.systemd:
    name: nmbd
    state: restarted
    enabled: true

- name: Smbldap Populate
  ansible.builtin.set_fact:
    smbldap_populate: true

- name: Slapd Rebuild
  ansible.builtin.set_fact:
    slapd_rebuild: true

- name: Restart Avahi Daemon
  ansible.builtin.systemd:
    name: avahi-daemon
    state: restarted

- name: Restart Netatalk
  ansible.builtin.systemd:
    name: netatalk
    state: restarted

- name: Pipx ensurepath
  ansible.builtin.command: pipx ensurepath
  register: pipx_ensurepath
  changed_when: pipx_ensurepath.changed
