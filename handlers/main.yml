---
- name: Restart IPTables
  ansible.builtin.systemd:
    name: iptables
    state: restarted
    enabled: true

- name: Fix LDAP Permissions
  listen: restart slapd
  ansible.builtin.file:
    path: "{{ openldap_server_app_path }}"
    state: directory
    recurse: true
    owner: "{{ openldap_server_user }}"
    group: "{{ openldap_server_group }}"
    mode: "0755"
- name: Restart SlapD
  listen: restart slapd
  ansible.builtin.systemd:
    name: slapd
    state: restarted
    enabled: true

- name: Restart HTTPD
  ansible.builtin.systemd:
    name: httpd
    state: restarted
    enabled: true

- name: Restart NSCD
  listen: restart_ns_daemons
  ansible.builtin.systemd:
    name: nscd
    state: restarted
    enabled: true

- name: Restart NSLCD
  listen: restart_ns_daemons
  ansible.builtin.systemd:
    name: nslcd
    state: restarted
    enabled: true

- name: Restart SSSD
  listen: restart_ns_daemons
  ansible.builtin.systemd:
    name: sssd
    state: restarted
    enabled: true
  when:
    - ansible_os_family == "RedHat"
    - ansible_distribution_major_version >= "8"

- name: Restart SSHD
  listen: restart_login_services
  ansible.builtin.systemd:
    name: "{{ sshd_service }}"
    state: restarted
    enabled: true
    daemon_reload: true

- name: Require Authconfig Update
  ansible.builtin.set_fact:
    run_authconfig: true
  listen: restart_login_services

