      #     X11Forwarding no
      #     AllowTcpForwarding no
      #     PermitTTY no
      #     ForceCommand nc -q 0 -U /var/run/libvirt/libvirt-sock
      # {% endif %}
  notify: restart_login_services
  when:
    - openldap_server_enable_sshkeys

