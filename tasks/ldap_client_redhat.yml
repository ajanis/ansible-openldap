- name: create user home directories
  file:
    state: directory
    path: "/home/{{ item.key }}"
    owner: "{{ item.value.uid }}"
    group: "{{ item.value.gid }}"
    mode: 0755
  loop: "{{ ssh_users|default({})|dict2items }}"
  loop_control:
    label: "{{ item.key }}"
  when: not shared_storage
